<html>
    <head>
        <title>Call Back Function</title>
    </head>
    <body>
        <h1>Callback Function Sample 1</h1>
                                                
        
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

       <script>
const empList = [
    {name:'Chris', Department:'HTML'},
    {name:'Karan',Department:'QA'}
];

function newRecord(newEmpAdd, Callback){
    setTimeout(function() {
        empList.push(newEmpAdd);
        console.log('Employee has been registered!!');
        Callback;
        console.log('Final - '+JSON.stringify(empList))
    },1000);
}

function getEmp(){
    setTimeout(function(){
        let addRecord =" ";
        empList.forEach(function(data){
            addRecord+='<li>${data.name}</li>' 
        }); 
        console.log('Employee has been Fetched!!')        
    },1000);
}

console.log('Before - '+JSON.stringify(empList))
let newEmployee = {name:'Nitin', Department:"HR"}
newRecord(newEmployee, getEmp); 
       </script>
    </body>
</html>

<html>
    <head>
        <title>Hositing</title>
    </head>
    <body>
        <h1>Closure Sample 4 - With Currying without Bind</h1>
                                                             
 
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

       <script>
         let multiply = function (a){
            return function(b){
                console.log(a * b);
            }
         }

         let multiplyByTwo = multiply(20); // Set the Value of a = 20
         multiplyByTwo(3); // Set the Value of b = 3

         let multiplyByThree = multiply(30); // Set the Value of a = 30
         multiplyByThree(5); // Set the Value of b = 5

       </script>
    </body>
</html>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js" integrity="sha256-xNzN2a4ltkB44Mc/Jz3pT4iU1cmeR0FkXs4pru/JxaQ=" crossorigin="anonymous"></script>

       <script>
const dataList = [
    {name:'Chris', Department:'HTML'},
    {name:'Karan',Department:'QA'}
];

function getData(newEmpAdd, Callback){
    setTimeout(() => {
        let output=' ';
        dataList.forEach((data,index) => {
            output+='<li>${data.name}</li>';    
        })
            document.body.innerHTML=output;
    },1000);
}

function addNew(newData){
    return new Promise((resolve,reject)=>{
        setTimeout(()=>{
            dataList.push(newData);
            let error = false;
            if(!error){
                console.log('Employee has been registered!!');
                console.log('Final - '+JSON.stringify(dataList))
                resolve()
            }else{
                reject('Failed Registration')
            }
            getData},2000)
    })
  
}
addNew({name:"Ram",Department:"HR"}).then(getData).catch(error=>console.log(error))
console.log('Before - '+JSON.stringify(dataList))
 
       </script>
